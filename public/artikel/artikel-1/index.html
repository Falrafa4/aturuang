    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <!-- jQuery -->

<body class="font-default font-light text-primary bg-secondary w-full">
    <!-- navbar ðŸ§ -->

    <!-- main section ðŸ§-->
    <main>
        <header class="flex flex-col bg-primary text-secondary items-start justify-center gap-6 px-5 py-10 lg:px-40 lg:py-25" data-aos="fade-in">
            <h1 class="font-light text-2xl lg:text-4xl leading-[120%]" data-aos="fade-down" data-aos-delay="200">Ini Adalah Judul Dari Artikel Pertama Beserta Perubahannya</h1>

        <article class="my-8 mx-4 flex flex-col gap-7 lg:my-24 lg:flex-wrap lg:justify-center lg:w-[70%]">

    <div id="footer"></div>

    <script src="/js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
        });

        document.addEventListener('aos:in', ({ detail }) => {
            setTimeout(() => {
                detail.removeAttribute('data-aos');
                detail.removeAttribute('data-aos-duration');
                detail.classList.remove('aos-animate');
            }, 1100); // sedikit lebih lama dari durasi animasi
        });
    </script>
